<div class="flex flex-col md:w-44 w-52 transform hover:-rotate-1 cursor-pointer">

  <img class="rounded rounded-t-2xl" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
    alt="{{movie.title}}" />
  <span
    class="bg-gradient-to-tl border-green-400  rounded-3xl shadow text-white to-gray-700 flex justify-center items-center h-8 w-8 relative bottom-3.5"
    [ngClass]="{
      'from-red-500': movie?.vote_average < 5,
      'from-green-500': movie.vote_average >= 5
    }">
    {{movie.vote_average}}
  </span>
  <small class="text-ellipsis font-semibold relative bottom-2">
    {{movie.title}}
  </small>

</div>
