<ng-container *ngIf="movie && currentPath === '/principal'">
  <div class="top-movie"
    [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/original/'+movie?.backdrop_path +')'}">
    <div class="md:p-60 py-60">
      <h2 class="text-4xl text-white">{{movie?.title}}</h2>
      <q class="text-gray-400">{{movie?.overview}}</q>
    </div>
  </div>
</ng-container>
