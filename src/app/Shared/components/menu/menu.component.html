<nav class="bg-blue-600">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img class="h-8 w-8" src="assets/images/pulpomovie.svg" alt="icon" />
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a
              routerLink="/"
              routerLinkActive="bg-blue-500 text-white"
              class="text-gray-300 hover:bg-blue-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium cursor-pointer"
              >Principal</a
            >

            <a
              routerLink="/watch"
              routerLinkActive="bg-blue-500 text-white"
              class="text-gray-300 hover:bg-blue-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium cursor-pointer"
              >Watch list</a
            >

            <a
              routerLink="/fav"
              routerLinkActive="bg-blue-500 text-white"
              class="text-gray-300 hover:bg-blue-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium cursor-pointer"
              >Favorite</a
            >
          </div>
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          (click)="onClickMenu()"
          class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="collapseMenu"
        >
          <span class="sr-only">Open main menu</span>
          <!--
            Heroicon name: outline/menu

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg
            class="block h-6 w-6"
            [ngClass]="{'hidden': collapseMenu}"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!--
            Heroicon name: outline/x

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg
            class="h-6 w-6"
            [ngClass]="{'hidden': !collapseMenu}"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="md:hidden" [ngClass]="{'hidden': !collapseMenu}" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a
        routerLink="/"
        routerLinkActive="bg-blue-500 text-white"
        class="text-gray-300 block px-3 py-2 rounded-md text-base font-medium cursor-pointer"
        >Pricipal</a
      >

      <a
        routerLink="/watch"
        routerLinkActive="bg-blue-500 text-white"
        class="text-gray-300 hover:bg-blue-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium cursor-pointer"
        >Watch list</a
      >

      <a
        routerLink="/favorites"
        routerLinkActive="bg-blue-500 text-white"
        class="text-gray-300 hover:bg-blue-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium cursor-pointer"
        >Favorite</a
      >
    </div>
  </div>
</nav>
