
<div class="container">
  <div class="flex flex-wrap justify-center md:justify-between gap-4">
    <ng-container *ngFor="let movie of movies; index as i; trackBy: trackByFn">
      <movie-card [movie]="movie"  (onWatchList)="pushWatchList(movie, i)"></movie-card>
    </ng-container>
  </div>
</div>
